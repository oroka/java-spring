<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="nav(flag)">
    <a class="navbar-brand" th:href="@{/}">ToDo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li th:class="${flag.equals('Home')} ? 'nav-itme active' : 'nav-item'">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li th:class="${flag.equals('schedule')} ? 'nav-itme active' : 'nav-item'">
                <a class="nav-link" th:href="@{/schedule}">schedule</a>
            </li>
            <li th:class="${flag.equals('userlist')} ? 'nav-itme active' : 'nav-item'">
                <a class="nav-link" th:href="@{/userlist}">userlist</a>
            </li>
            <li th:class="${flag.equals('loginForm')} ? 'nav-itme active' : 'nav-item'">
                <a class="nav-link" th:href="@{/loginForm}" th:unless="${userLoginFlag}">login</a>
                <a class="nav-link" th:href="@{/logout}" th:if="${userLoginFlag}">logout</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{/}" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" th:href="@{/schedule}">schedule</a>
                    <a class="dropdown-item" th:href="@{/userlist}">userlist</a>
                    <a class="dropdown-item" th:href="@{/loginForm}">login</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
</body>
</html>
