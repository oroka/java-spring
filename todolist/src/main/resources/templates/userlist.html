<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header :: header(~{::title})">
    <title>ToDo Application</title>
</head>
<body class="bg-light">

<th:block th:replace="_nav :: nav(userlist)"/>

<main role="main" class="container">

    <div class="starter-template">
        <h1>User List</h1>
    </div>

    <table class="table table-striped table-sm">
            <thead>
	            <tr>
	                <th>id</th>
	                <th>name</th>
	                <th>email</th>
	                <th>delete</th>
	            </tr>
            </thead>
            <tbody>
	            <tr th:each="user, stat : ${users}" th:object="${user}">
	                <td th:text="*{id}"/></td>
	                <td th:text="*{name}"></td>
	                <td th:text="*{email}"></td>
	                <td><div th:if="${userLoginFlag.getId() == user.id}">
	                	<a th:href="@{userlist/delete/} + *{id}">delete</a>
                		</div>
               		</td>
	            </tr>
            </tbody>
    </table>

</main><!-- /.container -->

<th:block th:replace="_include :: basic"/>
</body>
</html>
