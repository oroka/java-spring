<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header :: header(~{::title})">
    <title>Sign Up Confirm</title>
</head>
<body class="bg-light">

<th:block th:replace="_nav :: nav(loginForm)"/>

<main role="main" class="container">
    <div class="py-5 text-center">
        <h2>Login Form</h2>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive-md">
            <p th:if="${validationError}" th:text="${validationError}">validation error</p>
	            <form action="#" th:action="@{/login}" method="post">
	                <table class="table table-striped table-bordered">
	                    <thead class="thead-dark">
	                    <tr>
	                        <th scope="col">field</th>
	                        <th scope="col">value</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr>
	                        <th scope="row">Email</th>
	                        <td>
	                        	<input type="email" class="form-control" id="email" name="email"/>
	                    		
	                    	</td>
	                    </tr>
	                    <tr>
	                        <th scope="row">Password</th>
	                        <td>
	                        	<input type="password" class="form-control" id="password" name="password" />
	                    		
	                        </td>
	                    </tr>                    
	                    </tbody>
	                </table>
	                <button class="btn btn-primary btn-lg btn-block" type="submit">login</button>
	        	</form>
            </div>
            <br>
	        <div><a th:href="@{signup}">Go To Sign Up</a></div>
        </div>
    </div>

    <footer class="text-muted text-center text-small">
        <p class="mb-1">&nbsp;</p>
    </footer>
</main>

<th:block th:replace="_include :: basic"/>
</body>
</html>
