<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header :: header(~{::title})">
    <title>ToDo Application</title>
</head>
<body class="bg-light">

<th:block th:replace="_nav :: nav(schedule)"/>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Schedule List</h1>
    </div>

    <div>
        <h2>Index</h2>
        <p><a th:href="@{/schedule/register}">スケジュール登録</a></p>
    </div>
    
    <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>title</th>
                <!-- <th>description</th> -->
                <th>start</th>
                <th>end</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule, stat : ${schedules}" th:object="${schedule}">
                <td><a th:href="@{/schedule/detail/} + *{id}" th:text="*{title}"/></td>
                <!-- <td th:text="*{description}"></td> -->
                <td th:text="*{#temporals.format(start_time, 'yyyy/MM/dd a HH:mm:ss')}"></td>
                <td th:text="*{#temporals.format(end_time, 'yyyy/MM/dd a HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>

</main><!-- /.container -->

<th:block th:replace="_include :: basic"/>
</body>
</html>
