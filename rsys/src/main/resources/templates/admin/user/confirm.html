<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_header :: header(~{::title})">
	<meta charset="UTF-8"/>
	<title>Confirm Input Information</title>
</head>
<body>
<th:block th:replace="admin/_nav :: nav(Home)"></th:block>
<h3>Confirm</h3>

	<form action="#" th:action="@{/admin/user/add}" th:object="${userInputForm}" method="post">
		<table>
			<tr>
				<td>First Name</td>
				<td th:text="*{firstName}"></td>
				<td><input type="hidden" th:name="firstName" th:value="*{firstName}"></td>
				<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td th:text="*{lastName}"></td>
				<td><input type="hidden" th:name="lastName" th:value="*{lastName}"></td>
				<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</td>
			</tr>
			<tr>
				<td>Email</td>
				<td th:text="*{email}"></td>
				<td><input type="hidden" th:name="email" th:value="*{email}"/></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</td>
			</tr>
			<tr>
				<td>Password</td>
				<td th:text="*{password}"></td>
				<td><input type="hidden" th:name="password" th:value="*{password}"></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</td>
			</tr>
			<tr>
				<td>Section</td>
				<td th:text="*{sectionName}"></td>
				<td><input type="hidden" th:name="sectionName" th:value="*{sectionName}"></td>
				<td th:if="${#fields.hasErrors('sectionName')}" th:errors="*{sectionName}">error</td>
			</tr>
			<tr>
				<td>Salary</td>
				<td th:text="*{salary}"></td>
				<td><input type="hidden" th:name="salary" th:value="*{salary}"></td>
				<td th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">error</td>
			</tr>
			<tr>
				<td>Role</td>
				<td th:text="*{roleName}"></td>
				<td><input type="hidden" th:name="roleName" th:value="*{roleName}"/></td>
	            <td th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">error</td>
			</tr>
		</table>
		<button type="submit">register</button>
	</form>

	<form action="#" th:action="@{/admin/user/modify}" method="get">
		<!--/* <input type="hidden" th:name="firstName" th:value="*{firstName}"/>
		<input type="hidden" th:name="lastName" th:value="*{lastName}"/>
		<input type="hidden" th:name="email" th:value="*{email}"/>
		<input type="hidden" th:name="password" th:value="*{password}"/>
		<input type="hidden" th:name="sectionName" th:value="*{sectionName}" />
		<input type="hidden" th:name="salary" th:value="*{salary}"/>
		<input type="hidden" th:name="roleName" th:value="*{roleName}"/>*/-->
		<button type="submit">modify</button>
	</form>

</body>
</html>
