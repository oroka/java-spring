<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_header :: header(~{::title})">
	<meta charset="UTF-8"/>
	<title>List of Users</title>
</head>
<body>
<th:block th:replace="admin/_nav :: nav(Home)"></th:block>
<h3>List of Users</h3>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Section</th>
		<th>Role</th>
		<th></th><th></th>
	</tr>
	<tr th:each="user, stat : ${users}" th:object="${user}">
		<td th:text="*{id}"></td>
		<td th:text="*{firstName}"></td>
		<td th:text="*{lastName}"></td>
		<td th:text="*{email}"></td>
		<td th:text="*{sectionName}"></td>
		<td th:text="*{roleName}"></td>
		<td>
			<form action="#" th:action="@{/admin/user/edit}" method="post">
				<input type="hidden" th:name="id" th:value="*{id}"/>
				<button type="submit">edit</button>
			</form>
		</td>
		<td>
			<form action="#" th:action="@{/admin/user/deleteConfirm}" method="post">
				<input type="hidden" th:name="id" th:value="*{id}" />
				<button type="submit">delete</button>
			</form>
		</td>
	</tr>
</table>

</body>
</html>
