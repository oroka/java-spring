<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header :: header(~{::title})">
    <title>Sign Up Form</title>
</head>
<body class="bg-light">

<th:block th:replace="_nav :: nav(signup)"/>

<main role="main" class="container">
    <div class="py-5 text-center">
        <h2>Sign Up Form</h2>
        <p th:if="${validationError}" th:text="${validationError}">validation error</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="row">

            <form action="#" th:action="@{/signup}" th:object="${signUpForm}" method="post">
            
                <!-- fistname -->
                <div class="col-md-9 mb-3">
                    <label class="control-label" for="firstname">First Name<span class="text-muted">(2 - 30)</span></label>
                    <input type="text" class="form-control" th:field="*{firstname}" />
                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="help-block">error</div>
                </div>
                
                <!-- lastname -->
                <div class="col-md-9 mb-3">
                    <label class="control-label" for="lastname">Last Name<span class="text-muted">(2 - 30)</span></label>
                    <input type="text" class="form-control" th:field="*{lastname}" />
                    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="help-block">error</div>
                </div>
                
                <!-- nickname -->
                <div class="col-md-9 mb-3">
                    <label class="control-label" for="nickname">Nick Name<span class="text-muted">(2 - 30)</span></label>
                    <input type="text" class="form-control" th:field="*{nickname}" />
                    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="help-block">error</div>
                </div>
                
                <!-- number -->
                <div class="col-md-9 mb-3">
                    <label class="control-label" for="phonenum">Phone Number<span class="text-muted">(0 - 999999999)</span></label>
                    <input type="text" class="form-control" th:field="*{phonenum}" />
                    <div th:if="${#fields.hasErrors('phonenum')}" th:errors="*{phonenum}" class="help-block">error</div>
                </div>
                
                <!-- email -->
                <div class="col-md-9 mb-3">
                    <label class="control-label" for="email">Email<span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="you@example.com" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block">error</div>
                </div>
                
                <!-- password -->
                <div class="col-md-9 mb-3">
                    <label class="control-label" for="password">Password <span class="text-muted">(6 - 99)</span></label>
                    <input type="password" class="form-control" th:field="*{password}" />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">error</div>
                </div>
                
                <!-- confirm password -->
                <div class="col-md-9 mb-3">
                    <label class="control-label" for="confpassword">Confirm Password <span class="text-muted">(6 - 99)</span></label>
                    <input size="100" type="password" class="form-control" th:field="*{confpassword}" />
                    <div th:if="${#fields.hasErrors('confpassword')}" th:errors="*{confpassword}" class="help-block">error</div>
                </div>
                
                <hr class="mb-4">
                
                <button class="btn btn-primary btn-lg btn-block" type="submit">confirm</button>
            </form>

            </div>
        </div>
    </div>

    <footer class="text-muted text-center text-small">
        <p class="mb-1">&nbsp;</p>
    </footer>
</main>

<th:block th:replace="_include :: basic"/>
</body>
</html>
