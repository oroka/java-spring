<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header :: header(~{::title})">
    <title>memo list</title>
</head>
<body class="bg-light">

<th:block th:replace="_nav :: nav(memo)"/>

<main role="main" class="container">
    <div class="py-5 text-center">
        <h2>memo list</h2>
    </div>

    <div>
    <a th:each="i : ${#numbers.sequence(0, memos.getTotalPages()-1)}" th:href="@{/memo?page=} + ${i}" th:text="${i+1}"></a>
    	<table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>description</th>
                <th>done</th>
                <th>updated</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="memo, stat : ${memos}" th:object="${memo}">
                <td th:text="*{id}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{description}"></td>
                <td th:text="*{done == true} ? 'true' : 'false'"></td>
                <td th:text="*{#temporals.format(updated, 'yyyy/MM/dd a HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<th:block th:replace="_include :: basic"/>
</body>
</html>
